<ion-header>
  <ion-toolbar>
    <ion-title>Meus dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input type="text" [(ngModel)] ='usuario.nome' name = "nome" readonly></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="text" placeholder="exemplo@gmail.com" [(ngModel)] = "usuario.email"  name = "email" readonly></ion-input>
    </ion-item>
  </form>
</ion-content>

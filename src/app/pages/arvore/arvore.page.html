<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Arvores</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let arvore of arvores; index as posicao;">
      <ion-item [routerLink]="'/add-arvore/' + arvore.id" detail>

        <ion-grid>
          <ion-row>
            <ion-col>
             <!-- <ion-img  [src]= "obra.fotoCapa.webviewPath" (click)="presentActionSheet(posicao)" height="20" width="20"></ion-img>
              -->
            </ion-col>
            <ion-col>
              <ion-label>{{arvore.identificacao}}</ion-label>
              <ion-label>Latitude: {{arvore.latitude}}</ion-label>
              <ion-label>Longitude: {{arvore.longitude}}</ion-label>
            </ion-col>
           
          </ion-row>
      </ion-grid>

      </ion-item>
    <ion-item-options side="start">
    <ion-item-option color="danger" (click) = 'excluirArvore(arvore)'>Excluir</ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-arvore" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
